{% extends 'hotelapp/base.html' %}
{% block container %}

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="https://phgcdn.com/images/uploads/CPTCR/corporatemasthead/cape-royale-luxury-hotel-residence.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Gallery</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="https://s-media-cache-ak0.pinimg.com/600x315/4c/40/70/4c407038420d4b96d13a253beb195b3b.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="#" role="button"> Gallery</a></p>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="http://www.langhamhotels.com/cdn-2facb30e/globalassets/lhr/tl-london/rooms/tllon-rooms-grand-exec-club-room-1680-945.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Gallery</a></p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-3">
          <img class="img-circle" src="http://www.itchotels.in/Hotels/images/425-1-Hotel-Exterior-View-web.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>Home</h2>
          <p><a class="btn btn-default" href="/hotelapp/" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-3">
          <img class="img-circle" src="http://earlbeamgroup.com/wp-content/uploads/2014/12/About-Us-1.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>About-us </h2>
          <p><a class="btn btn-default" href="/hotelapp/about/" role="button">View details </a></p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-3">
          <img class="img-circle" src="http://mediad.publicbroadcasting.net/p/klcc/files/201610/contact-us.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>Contact-us</h2>
          <p><a class="btn btn-default" href="/hotelapp/contact/" role="button">View details &raquo;</a></p>
        </div>
        <div class="col-lg-3">
          <img class="img-circle" src="https://youniquemascarabymichellee.com/wp-content/uploads/2015/08/Product_review1.jpg" alt="Generic placeholder image" width="140" height="140">
          <h2>Reviews</h2>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
          <!-- /.col-lg-4 -->
      </div><!-- /.row -->




      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <marquee style="color:#0000e6"><b>WELCOME TO PRAVK HOTEL VIJAYANAGAR,BANGALORE</b> </marquee>
      </footer>

    </div><!-- /.container -->
{% endblock container %}
